<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While- Do While </title>
</head>
<body>
    <script type="text/javascript">
        var i=1, toplam=0;
        while(i<=10){
           // document.write(i+ "<br>");
            toplam+=i;
            i++;
        }
        document.write("Toplam: "+toplam);
    </script>
</body>
