<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else UYGULAMA</title>
</head>
<body>
    100'lük Sistemdeki Notunuz: <br>
    <input type="text" id="notBilgisi"><br>
    <input type="button" value="Dönüştür" onclick="sonuc()">
    <script>
        function sonuc(){
            var notlar=document.getElementById("notBilgisi").value;
            notlar=parseInt(notlar);
            if(notlar>=0 && notlar<45){
                alert("Notunuz 1");
            }
            else if(notlar>=45 && notlar<60){
                alert("Notunuz 2");
            }
            else if(notlar>=60 && notlar<75){
                alert("Notunuz 3");
            }
            else if(notlar>=75 && notlar<85){
                alert("Notunuz 4");
            }
            else if(notlar>=85 && notlar<=100){
                alert("Notunuz 5");
            }
            else{
                alert("Yanlış giriş yapıldı.");
            }
        }
    </script>
</body>
</html>
