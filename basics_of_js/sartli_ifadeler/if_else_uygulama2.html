<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else UYGULAMA</title>
</head>
<body>
    1. Sayı: <input type="text" id="sayi1"><br><br>
    2. Sayı: <input type="text" id="sayi2"><br><br>
    <input type="button" value="Hesapla" onclick="bolme()">
    <script>
        function bolme(){
            var sayi1=document.getElementById("sayi1").value;
            var sayi2=document.getElementById("sayi2").value;
            sayi1=parseInt(sayi1);
            sayi2=parseInt(sayi2);
            if(sayi2==0){
                alert("Sayi 0'a bölünemez.")
            }
            var sonuc=sayi1/sayi2;
            alert(sonuc);
        }
    </script>
</body>
</html>
