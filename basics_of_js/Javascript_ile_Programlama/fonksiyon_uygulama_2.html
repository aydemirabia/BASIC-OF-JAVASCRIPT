<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONKSİYON UYGULAMA 2</title>
</head>
<body>
    <p id="goster">Burasının Yazı Boyutu ve Rengi değişecektir.</p>
    <br>
    <a href="#" onclick="yaziBoyut('20px')">20px</a>
    <a href="#" onclick="yaziBoyut('30px')">30px</a>
    <a href="#" onclick="yaziBoyut('40px')">40px</a>

    <a href="#" onclick="yaziRenk('red')">Kırmızı</a>
    <a href="#" onclick="yaziRenk('blue')">Blue</a>
    <a href="#" onclick="yaziRenk('yellow')">Sarı</a>

    <a href="#" onclick="yaziKalinlik('bold')">Kalın</a>
    <a href="#" onclick="yaziKalinlik('normal')">İnce</a>
    <script>
        eleman = document.getElementById("goster");

        function yaziBoyut(boyut){
            eleman.sytle.fontSize=boyut;
        }
        
        function yaziRenk(renk){
            eleman.sytle.color=renk;
        }
        
        function yaziKalinlik(deger){
            eleman.sytle.fontWeight=deger;
        }
    </script>
</body>
</html>
