<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonksiyonlar</title>
</head>
<body>
    <p id="cevre"></p>
    <script>
        function dikdortgenCevre(){
            /*
            var a=10; b=20; cevre;
            cevre = 2 *(a + b);
            return cevre;  */ 
            var a, b, cevre;
            a = parseInt(prompt("Kısa kenar ölçüsü: "));
            b = parseInt(prompt("Uzun kenar ölçüsü: "));

            cevre = 2 * (a + b);
            return cevre;
        }

        function yazdir(){
            document.getElementById("cevre").innerHTML=dikdortgenCevre();
        }
        yazdir();
    </script>
</body>
</html>
