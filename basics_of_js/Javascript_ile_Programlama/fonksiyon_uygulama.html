<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONKSİYON UYGULAMA</title>
</head>
<body>
    <p id="goster">Burasının Yazı Boyutu ve Rengi değişecektir.</p>
    <br>
    <a href="#" onclick="yaziBoyut('20px')">20px</a>
    <a href="#" onclick="yaziBoyut('30px')">30px</a>
    <a href="#" onclick="yaziBoyut('40px')">40px</a>

    <a href="#" onclick="yaziRenk('red')">Kırmızı</a>
    <a href="#" onclick="yaziRenk('blue')">Mavi</a>
    <a href="#" onclick="yaziRenk('yellow')">Sarı</a>
    <script>
        function yaziBoyut(boyut){
            document.getElementById("goster").style.fontSize=boyut;
        }
        function yaziRenk(renk){
            document.getElementById("goster").style.color=renk;
        }
    </script>
</body>
</html>
