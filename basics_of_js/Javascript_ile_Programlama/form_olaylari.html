<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Olayları</title>
    <script>
        function olay(){
            document.getElementById("mesaj").innerHTML="Resim"
        }
    </script>
</head>
<!--body içerisine ondbl/click kaldırıp içine yazıldı-->
<body onload="olay()">
    <p id="mesaj"></p>
    <img src="https://www.setxrm.com/wp-content/uploads/2019/11/Javascript-programming-language.jpg">

    <!--<input type="text" id="txt">  -->
<!--    <input type="button" id="btn" value="TIKLA" onclick="olay()">   -->
    <input type="button" id="btn" value="TIKLA">
    <!-- ondblclick="olay()"-->
</body>
</html>
