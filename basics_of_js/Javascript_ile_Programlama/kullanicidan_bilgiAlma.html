<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcıdan Bilgi Alma</title>
    <script>
        function hesapla(){
            var a=document.getElementById("sayi1").value;
            var b=document.getElementById("sayi2").value;
            //parseInt kullanılarak a ve b ifadeleri int'e dönüşür.
            //text içerisine yazılan bilgiler daima string tipinde karşımıza
            //çıkar o yüzden tip dönüşümü gözardı edilemez.
            a=parseInt(a);
            b=parseInt(b);
            islem=a+b;
            alert("İşlem: "+islem);
        }
    </script>
</head>
<body>
    Sayı1: <input type="text" id="sayi1"><br>
    Sayı2: <input type="text" id="sayi2"><br>
    <input type="button" id="btn" value="Hesapla" onclick="hesapla()">
</body>
</html>
