<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById Metodu ile Seçim Yapmak</title>
    <script>
        function degistir(){
            document.getElementById("yazi").style.color="blue";
            document.getElementById("yazi").innerHTML="Konu Tamamlandı.";
            document.getElementById("metin").value="Bilişim Dünyası";
        }
    </script>
</head>
<body>
    <p id="yazi">getElementById metodu ile seçim yapmak</p>
    <input type="text" id="metin">
    <input type="button" value="tıklayınız" onclick="degistir()"> 
</body>
</html>
