<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Adı ve Form Eleman Adı ile Seçim Yapmak</title>
    <script>
        function mesaj(){
            var ad=document.bilgi.ad.value;
            alert(ad);
        }
    </script>
</head>
<body>
    <form action="" name="bilgi">
        <input type="text" name="ad">
        <input type="button" value="Basınız" onclick="mesaj()">

    </form>
</body>
</html>
