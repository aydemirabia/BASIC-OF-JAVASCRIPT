<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizi MetotlarÄ±- map() & filter()</title>
</head>
<body>
    <script>
        var kucukDizi= [];
        var ortaDizi= [];
        var buyukDizi= [];
        var dizi=[3, 7, 6, 9, 15, 23, 18, 45, 65, 66, 34, 12];
        kucukDizi=dizi.filter(function(eleman,indeks){
            if(eleman>=30){
                return eleman;
            }
        });
        ortaDizi=dizi.filter(function(eleman,indeks){
            if(eleman>=20 && eleman<30){
                return eleman;
            }
        });
        buyukDizi=dizi.filter(function(eleman,indeks){
            if(eleman>=30){
                return eleman;
            }
        });
        console.log(kucukDizi);
        console.log(ortaDizi);
        console.log(buyukDizi);
    </script>
</body>
</html>
