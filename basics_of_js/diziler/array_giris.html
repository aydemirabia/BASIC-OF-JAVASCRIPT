<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var kirtasiye=[];
        var kirtasiye= new Array();
        var kirtasiye=["Kitap", "Kalem", "Defter", "Silgi", 20, 30, 45, "Ajanda"];
        console.log(kirtasiye);
        console.log(kirtasiye[2]);
        console.log(kirtasiye.length);
        //son elemana erişim:
        console.log(kirtasiye.length-1)
        //son elemanın değerine erişim:
        console.log(kirtasiye[kirtasiye.length-1]);
        for(i=0;i<kirtasiye.length;i++){
            console.log(kirtasiye[i]);
        }
    </script>
</body>
</html>
