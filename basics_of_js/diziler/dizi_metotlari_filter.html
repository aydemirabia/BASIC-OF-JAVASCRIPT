<body>
    <script>
        yeniDizi = [];
        var dizi = [3, 7, 6, 9, 15, 23, 18, 45, 65, 66, 34, 12];
        yeniDizi = dizi.filter(function (eleman, indeks) {
            if (eleman < 20) {
                return eleman;
            }
        });
        console.log(dizi);
        console.log(yeniDizi);

    </script>
